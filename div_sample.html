<style type="text/css">

}
#bigbox {
    width: 500px;
    height: 300px;
}

</head>

</div>

  <p>ここはふたつめのDiv(2)</p>
</div>
<div id="three">
  <p>ここは3つめのDiv(1)</p>
  <p>ここは3つめのDiv(2)</p>
</div>
		
</div>
